     <!-- Fancybox Carousel gallery-->

     <div id="gallery">

        <a href="images/bear.jpg" data-fancybox="gallery" data-caption="Bears are a common sight in Canada, home to 60% of the worlds entire bear population. The three species of bears native to Canada are the grizzlies, black and polar bears.">
            <img src="images/bear_tn.jpg" alt="bear in the wild"/></a>

        <a href="images/calgary.jpg" data-fancybox="gallery" data-caption="Calgary, Alberta is home to the world's richest tournament-style rodeo and is billed as the greatest outdoor show on earth">
            <img src="images/calgary_tn.jpg" alt="rodeo competitor on a horse"/></a>

        <a href="images/flag.jpg" data-fancybox="gallery" data-caption="Dr. George Stanley, a professor at the Royal Military College in Kingston, Ontario, came up with the red and maple leaf design.">
            <img src="images/flag_tn.jpg" alt="The Canadian Flag"/></a>

        <a href="images/lacross.jpg" data-fancybox="gallery" data-caption="Lacross is Canada's second official sport alongside hockey">
            <img src="images/lacross_tn.jpg" alt="Girls playing lacross"/></a>

        <a href="images/morraine_lake.jpg" data-fancybox="gallery" data-caption="This color is the result of a natural process referred to as “refraction.” The rock flour of the surrounding glaciers gets deposited into the lake and reflects this particular color into the water">
        <img src="images/morraine_lake_tn.jpg" alt="Emerald Blue Morraine Lake"/></a>

        <a href="images/mounties.jpg" data-fancybox="gallery" data-caption="The Musical Ride is a formal performance of RCMP officers and their horses in 50 communities across Canada every year. The ride helps fundraise for local charities and non-profits while sharing the RCMP heritage and traditions with the public. The ride consists of a full troop of 32 riders and their horses.">
            <img src="images/mounties_tn.jpg" alt="Royal Canadian Mounted Police marching"/></a>
        
        <a href="images/toronto.jpg" data-fancybox="gallery" data-caption="Toronto is the proud home of citizens representing over 200 distinct ethnic origins.
        Toronto is regularly and rightly called “the most multicultural city in the world.”">
            <img src="images/toronto_tn.jpg" alt="View of the CN tower in Toronto"/></a>
            
        <a href="images/sky.jpg" data-fancybox="gallery" data-caption="Canada is home to 13 dark sky preserves. Dark-Sky Preserves are protected areas that make a special commitment to protect and preserve the night, reducing or eliminating light pollution in all forms.

        Many plants, wildlife and insects rely on darkness to forage, breed and navigate so protecting the dark sky not only provides a magical experience for you, but it also protects ecosystems!">
            <img src="images/sky_tn.jpg" alt="Picture of the night sky in Jasper"/></a>

      <!--form section -->
        <div class="contact_form"> 
           <div id="form">
               <h3>Interested in sharing your facts about Canada?</h3>
               
           <form action="https://formdump.codeinstitute.net/" target="_blank" method="post" >
               <label for="fname">First Name:</label>
               <br>
               <input type="text" id="fname" name="fname" placeholder="First Name" required>
               <br>
               <label for="lname">Last Name:</label>
               <br>
               <input type="text" id="lname" name="lname" placeholder="Last Name" required>
               <br>
               <label for="email">Email:</label>
               <br>
               <input type="email" id="email" name="email" placeholder="Email address" required>
               <br>
               <label for="textarea"></label>
               <br>
               <textarea name="message" style="width:60%; height: 140px;" id="textarea" required>Share your fun fact so that they can be added to the quiz!
                   </textarea>
                   <br>
               <input type="submit" value="Submit">
               <br>
           </form>
       </div>
