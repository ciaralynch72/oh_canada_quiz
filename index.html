<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun quiz to test peoples knowledge of Canada">
    <meta name="keywords" content="Canada quiz, test your canadian knowledge, Canada">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>O Canada</title>

<link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.png"/>
</head>
<body>
 
    <header><i class="fab fa-canadian-maple-leaf"></i> O Canada! <i class="fab fa-canadian-maple-leaf"></i>
     
    </header>
    <div id="image">
 

    <div id="quizContainer">
    <div id="quizCard">

    <p id="question"></p>
    <ul id="multiChoice"></ul>
    <div id="welcomeMessage">
    <h1 > Think you know a lot about Canada, eh? </h1>
    <br>
    <p > Test your knowledge of the True North and see how you know about Canada! </p> <br>

     <p> Click the start button to begin and the finish button at the end to find out your score. <br></p>

      <p> Good Luck! </p>
  </div>


  <div id="quizInfo">
    <div id="startQuiz">Start</div>
    <button id="nextQuestion">Next</button>
    <button id="finish">Finish</button>

    <div id="questionCounter">Question Counter</div>
    <div id="result"></div>
  </div>

</div>
</div>
</div>
<script src="https://kit.fontawesome.com/2688681897.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
